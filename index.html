<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense-Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <h1 class="centre">Expense-Tracker</h1>
        <form id="expense-form">
            <div class="form-group">
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" name="expense-name" required>
            </div>
            <div class="form-group">
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" name="expense-amount" required>
            </div>
            <button type="submit">Add Expense</button>
        </form>

        <div class="expense-list" id="expense-list"></div>
        <div class="total-expense" id="total-expense">Total Expenses: $0.00</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
